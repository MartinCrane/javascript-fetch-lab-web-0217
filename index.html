<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript fetch() Lab</title>
    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Create Fork</h3>
        <p><a href="#" onclick="forkRepo()">Fork Repository</a></p>
        <div id="results"></div>
      </div>
      <div>
        <h3>Issues</h3>
        <div>
          <form>
            Issue Title: <input type="text" id="title"><br>
            Issue Text: <input type="text" id="body"><br>
            <a href="#" id="search" onclick="createIssue(event)">Create Issue</a>
          </form>
        </div>
        <div id="issues"></div>
      </div>
    </div>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script id="repo-template" type="text/x-handlebars-template">

      <h3>Forked Successfully!</h3>
      <h1 id="repoName">{{full_name}}</h1>
      <a href={{html_url}}>Link to that Repo</a>

    </script>
    <script id="issues-template" type="text/x-handlebars-template">
      <h4>Issues</h4>
      {{#each this}}
      <h1 id="repoName">Issue Title: {{title}}</h1>
      <a href={{url}}>Link to that Issue</a>
      <h3>Body: {{body}}</h3>
      {{/each}}
    </script>
  </body>
</html>
